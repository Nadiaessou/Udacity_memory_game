<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Memory Game</title>
        <meta name="description" content="Udacity Front-End Web Developer Nanodegree Project: Memory Game">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/app.css">

    <body>
        <!-- POPUP -->
        <div class="popup">
            <div class="popupText">
                <p><img src="https://media.giphy.com/media/xT0xezQGU5xCDJuCPe/giphy.gif" alt="congratulations" width="100%"><br><span id="popupAlert"></span></p>
                <br><br>
                <button class="bouton1">Play Again !</button>
                <button class="bouton2"><a href="https://nadia-essoubai.fr/jeux.html">Play another game</a></button>
                <button class="bouton3">Stay here</button>
            </div>
        </div>
        <!-- POPUP -->
        <div class="container">
            <header>
                <h1>Memory Game</h1>
                <h2>Flip over two hidden cards at a time to locate the ones that match!</h2>
            </header>

            <!-- SCORE PANEL -->
            <section class="score-panel">

                <!-- Chrono -->
                <div class="time">
                    <div id="chrono">Time : 00:00</div>
                </div>

                <!-- Stars -->
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>

                <!-- Moves -->
                <span class="moves">0</span> Moves

                <!-- Restart -->
                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>

            <!-- LIST OF CARDS -->
            <ul class="deck">
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card match">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card match">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/app.js"></script>
    </body>
